{% extends 'root.html' %}

{% block content %}

    {% for i in profile %}
        <div class="card">

            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{ i.user }}</p>
                    <p>{{ i.bio }}</p>
                    <p>{{ i.location }}</p>
                    <a class="btn btn-primary" href="{% url 'prof:prof_update' i.id %}">Изменить<a>
                        <a href="{% url 'prof:prof_delete' i.id %}" class="btn btn-danger ms-2">Удалить</a>
                </blockquote>
            </div>
        </div>
    {% endfor %}

    {% for i in your_report %}
        <div class="card mt-5">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{ i.user_id }}</p>
                    <p>{{ i.object_id }}</p>
                    <p>{{ i.comment }}</p>

                    <footer class="blockquote-footer"><cite title="Source Title"><p>{{ i.date }}</p></cite>
                    </footer>
                </blockquote>
            </div>
        </div>
    {% endfor %}
{% endblock %}
