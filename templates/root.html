<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<style>
    .menu {
        height: 60px;
        width: 100%;
        background-color: #003366;
        display: flex;
        flex-direction: row;
        align-content: center;
        justify-content: space-evenly;
        align-items: center;

    }

    .logo h6 {
        color: white;
        font-size: 20px;
    }

    .men {
        display: flex;

    }

    .men a {
        text-decoration: none;
        color: white;
        margin: 0px 10px 0px 10px;
        font-size: 18px;
    }

</style>
<div class="menu">
    <div class="logo"><h6>Сервис для аренды недвижимости </h6></div>
    <div class="men">
        <a href="{% url 'main:main' %}">Главная</a>
        <a href="{% url 'object:main' %}">Просмотр жилья</a>
        <a href="{% url 'prof:edit_pro' %}">Мой профиль</a>
{#        <a href="{% url 'prof:prof_create' %}">Создать профиль</a>#}
        {% if user.is_authenticated %}
            <a href="{% url 'auth:logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'auth:sign-up' %}">Регистрация</a>
            <a href="{% url 'auth:login' %}">Войти</a>
        {% endif %}
    </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
